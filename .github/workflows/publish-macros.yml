name: Publish babel-plugin-panorama-all-in-jsx
on: workflow_dispatch
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'
      - run: yarn --frozen-lockfile
      - run: yarn build:macros
      - run: cp packages/babel-plugin-panorama-all-in-jsx/README.md dist/babel-plugin-panorama-all-in-jsx/
      - run: yarn publish dist/babel-plugin-panorama-all-in-jsx --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTOMATION_TOKEN }}