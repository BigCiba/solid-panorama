name: Publish runtime
on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Semver increment (patch, minor, major)'
        required: false
        default: patch
      custom_version:
        description: 'Explicit version (overrides release_type)'
        required: false
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 22
          registry-url: 'https://registry.npmjs.org'
      - uses: pnpm/action-setup@v4
        with:
          version: latest
          run_install: |
            - args: [--frozen-lockfile]
      - name: Bump runtime version
        env:
          RELEASE_TYPE: ${{ inputs.release_type }}
          CUSTOM_VERSION: ${{ inputs.custom_version }}
        run: |
          set -euo pipefail
          VERSION_ARG="${CUSTOM_VERSION:-${RELEASE_TYPE:-patch}}"
          pnpm version "$VERSION_ARG" --filter @bigciba/solid-panorama-runtime --git-tag-version=false
      - name: Show runtime version
        run: node -p "require('./packages/runtime/package.json').version"
      - run: pnpm build:runtime
      - run: cp README.md dist/runtime/
      - name: Publish package
        run: pnpm publish dist/runtime --no-git-checks --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTOMATION_TOKEN }}